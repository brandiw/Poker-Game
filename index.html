<!DOCTYPE html>
<html>
<head>
  <title>Poker Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav>
    <ul>
      <li>Poker Game</li>
    </ul>
  </nav>
  <main>
    <div class="computer">
      <h2>Computer's Hand</h2>
      <div id="computer-hand"></div>
    </div>
    <div class="deck">
      <img alt="deck" src="images/back.png">
      <button id="deal">Deal</button>
    </div>
    <div class="player">
      <h2>Player's Hand</h2>
      <div id="player-hand"></div>
    </div>
  </main>
  <footer>
    Cool, thanks for playing fools.
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
